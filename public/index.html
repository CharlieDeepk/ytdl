<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Downloader</title>
    <meta charset="utf-8" />
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
      .banner {
        height: 100vh;
        background-image: linear-gradient(to right, #ffffff 20%, #ff9419 100%),
          url("/img/bg-img.jpg");
        background-blend-mode: color;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: top center; 
      }
      .banner .container-fluid .jumbotron {
        background: transparent;
      }
      @keyframes glowing {
        0% {
          box-shadow:  0px 0px 5px #bd213188, -0px 0px 5px #bd213188, -0px -0px 5px #bd213188, 0px -0px 5px #bd213188, 0px 0px 5px #bd213188, -0px 0px 5px #bd213188;
        }
        2% {
          box-shadow: 2px 2px 20px #bd213188, -2px 2px 20px #bd213188, -2px -2px 20px #bd213188, 2px -2px 20px #bd213188, 2px 0px 20px #bd213188, -2px 0px 20px #bd213188;
        }
        5% {
          box-shadow: 5px 5px 35px #bd213188, -5px 5px 35px #bd213188, -5px -5px 35px #bd213188, 5px -5px 35px #bd213188, 5px 0px 35px #bd213188, -5px 0px 35px #bd213188;
        }
      }
      .button {
        animation: glowing 2000ms infinite;
      }
      
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="container-fluid">
        <div class="jumbotron text-center">
          <h3>YouTube Downloader</h3>
        </div>
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <form action="/download" method="GET">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  name="url"
                  placeholder="https://www.youtube.com/watch?v=etwCuFs7_t1"
                  required
                />
              </div>
              <div class="form-group text-center">
                  <span class="button">
                <input class="btn btn-danger" type="submit" value="Download" />
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
